<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Main</title>
    <!---BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-6">
          <h5>User Name: <span id="username"></span></h5>
          <h5>Mobile: <span id="usermobile"></span></h5>
        </div>
        <div class="col-6">
          <h5>Balance: <span id="userbalance"></span></h5>
          <!-- <h5>Active: <span id="userbalance"></span></h5> -->
        </div>
        <div class="col-md-8 col-12">
          <div class="row">
            <div class="col-12">
              <input
                type="text"
                class="form-control"
                name="balance"
                id="balance"
              />
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="row">
            <div class="col-6 text-center">
              <button
                type="button"
                class="btn btn-primary w-100"
                onclick="addBalance(event)"
              >
                Add
              </button>
            </div>
            <div class="col-6 text-center">
              <button
                type="button"
                class="btn btn-primary w-100"
                onclick="deductBalance(event)"
              >
                Deduct
              </button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <table class="table">
            <tr>
              <th>Withdraw ID</th>
              <th>User ID</th>
              <th>Time</th>
              <th>Remaining Balance</th>
              <th>Withdraw Amount</th>
              <th>Number</th>
              <th>Payment Mode</th>
              <th>Withdraw Status</th>
              <th>Account Number</th>
              <th>Account Name</th>
              <th>Bank Name</th>
              <th>IFSC</th>
              <th>Account Type</th>
            </tr>
            <tbody id="withdraw-history"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4";
      crossorigin = "anonymous";
    </script>
    <!-- Main JS -->
    <script src="./assets/js/userdata.js"></script>
  </body>
</html>
