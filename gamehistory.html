<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!---BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Main CSS
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <!- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <br />
    <div class="container w-25">
      <div class="input-group">
        <div class="form-outline">
          <input
            type="text"
            id="formControlLg"
            class="form-control form-control-lg"
          />
          <label class="form-label" for="form1">Search</label>
        </div>
        <button id="search-button" type="button" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="m-4">
      <table class="table table-hover">
        <thead>
          <tr class="table">
            <th scope="col">Game ID</th>

            <th scope="col">Game Name</th>
            <th scope="col">Mobile</th>
            <th>Time</th>

            <th scope="col">Amount</th>
            <th scope="col">New Balance</th>
            <th scope="col">Playon</th>
            <th scope="col">Settle Status</th>
            <th scope="col">Rate</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>

            <td>Dice</td>

            <td>9634780846</td>

            <td>12:30 AM</td>
            <td>50</td>
            <td>30</td>
            <td>35</td>
            <td>
              <div class="form-check">
                <input
                  class="form-check-input border-5"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />

                <label class="form-check-label" for="flexCheckDefault">
                  paid
                </label>
              </div>
            </td>

            <td>2</td>
            <td>
              <div class="dropdown">
                <a
                  class="dropdown-toggle hidden-arrow"
                  type="button"
                  id="dropdownMenuicon"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-ellipsis-v fa-lg text-dark"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuicon">
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-plus-circle"></i> Add Balance</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-minus-circle"></i> Deduct Balance</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-door-open pe-2"></i>Deactivate</a
                    >
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS -->
  </body>
</html>
