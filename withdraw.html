<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw Panel</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row align-items-middle justify-content-between">
        <div class="col-md-6 col-12">
          <div class="input-group">
            <div class="form-outline">
              <input
                type="text"
                id="search-withdrawal"
                class="form-control form-control-lg"
              />
              <label class="form-label" for="form1">Search</label>
            </div>
            <button id="search-withdrawal-btn" type="button" class="btn btn-danger">
              <i class="fas fa-search">Search</i>
            </button>
          </div>
        </div>
        <div class="col-md-3 col-12">
          <div class="btn-group">
            <input
              type="radio"
              class="btn-check"
              name="all"
              id="withdraw-all"
              autocomplete="off"
              checked
            />
            <label class="btn btn-secondary" for="withdraw-all">All</label>
            <input
              type="radio"
              class="btn-check"
              name="paid"
              id="withdraw-paid"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="withdraw-paid">Paid</label>
            <input
              type="radio"
              class="btn-check"
              name="pending"
              id="withdraw-pending"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="withdraw-pending"
              >Pending</label
            >
            <input
              type="radio"
              class="btn-check"
              name="cancelled"
              id="withdraw-cancelled"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="withdraw-cancelled"
              >Cancelled</label
            >
          </div>
        </div>
      </div>
    </div>
    <div class="m-4">
      <table class="table table-hover">
        <thead>
          <tr class="table">
            <th scope="col">Withdraw ID</th>
            <th scope="col">User ID</th>
            <th scope="col">Withdraw Time</th>
            <th scope="col">Remaining Balance</th>
            <th scope="col">Withdraw Amount</th>
            <th scope="col">mobile</th>
            <th scope="col">Payment Mode</th>
            <th scope="col">Withdraw Status</th>
            <th scope="col">Account Number</th>
            <th scope="col">Account Name</th>
            <th scope="col">Bank Name</th>
            <th scope="col">IFSC</th>
            <th scope="col">Account Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="withdraw-history"></tbody>
        <!-- <tfoot id="withdraw-history-footer">
          <nav>
            <ul class="pagination">
              <li class="page-item">
                <button class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </button>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item">
                <button class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </button>
              </li>
            </ul>
          </nav>
        </tfoot> -->
      </table>
    </div>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
